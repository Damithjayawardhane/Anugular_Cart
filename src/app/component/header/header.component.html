<header>
  <div class="navbar navbar-dark bg-primary shadow-sm">
    <div class="align-item-center d-flex">
      <i style="font-size: 40px; color: aliceblue" class="fas fa-shipping-fast"
        >&nbsp;
      </i>
      <strong style="font-size: 30px; color: aliceblue"> Damith Bro</strong>
      <div class="form-group">
        <input type="text" class="form-control" (keyup)="search($event)" placeholder="Search product" />
      </div>
      <span class="fas fa-search search-icon"></span>
    </div>
    <button routerLink="cart" class="btn btn-primary">
      <i style="font: size 30px;" class="fas fa-cart-plus"></i>
      <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
    </button>
  </div>
</header>
